<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <h1>Trabalha com input e outros tipos</h1>

    <form method="post">
        <label for="numero">NÃºmero</label>
        <input 
        type="number" 
        name="numero" 
        id="numero" 
        min="5"
        max="10"
        required autofocus> <br>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" required> <br>
    <hr>
        <label for="datanascimento">Data de nascimento</label>
        <input type="date" name="datanascimento" id="datanascimento" required> <br> <br>
        <label for="dataehora">Data e hora</label>
        <input type="datetime-local" name="dataehora" id="dataehora" required> <br> <br>
        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora" value= 08:00 min="7:00" max="18:00" > <br>
    <hr>
        <label for="color">Cor</label>
        <input type="color" name="cor" id="cor" required> <br>
    <hr>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
