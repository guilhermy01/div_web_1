<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Exemplo 04</title>
</head>
<body>
    <h1>Trabalhando com tabelas Atributo colspan </h1>
    <table>
    <thead>
    <tr>
        <th>#</th>
        <th>Produto</th>
        <th>Qtd.</th>
        <th>Valor (R$)</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Coca Cola</td>
        <td>40</td>
        <td>R$ 4,50</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Fanta</td>
        <td>20</td>
        <td>R$ 4,00</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">Total</td>
        <td>60</td>
        <td>R$ 8,50</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
